<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow, Text Effects, Animations & Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .box-shadow-demo, .text-shadow-demo, .card, .loader {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .box-shadow-demo {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .text-shadow-demo {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card {
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            animation: shadowPulse 0.5s infinite;
        }

        @keyframes shadowPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        }

        .loader {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 5px solid lightgray;
            border-top: 5px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>CSS Shadow, Text Effects, Animations & Transitions</h1>

    <div class="container">
        <h2>Box Shadow Example</h2>
        <div class="box-shadow-demo">
            This box has a shadow using <code>box-shadow</code>.
        </div>

        <h2>Text Shadow Example</h2>
        <div class="text-shadow-demo">
            This text has a shadow using <code>text-shadow</code>.
        </div>

        <h2>Hover Animation & Transition Example</h2>
        <div class="card">
            Hover over me!
        </div>

        <h2>Spinning Loader Animation Example</h2>
        <div class="loader"></div>
    </div>
</body>
</html>
