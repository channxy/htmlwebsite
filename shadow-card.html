<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #333;
            text-shadow:2px 2px 5px rgba(96, 55, 163, 0.9);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="scenic.jpg" alt="Scenic View">
        <h3>Shadows</h3>
    </div>

</body>
</html>
